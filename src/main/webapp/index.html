    <input type="button" value="PROPAGANDA" style="width: 250px; height: 100px; border-radius: 7px; background-color:#2c2c2c; color:white; border-color:white; position: relative;left: 700px; top: 50px;">

    <h3>HARDWARE</h3><!--checkout--> 
    <h3>PÉRIFERICOS</h3>
    <h3>TV</h3>
    <h3>COMPUTADORES</h3>
     
    
    <script>

     const items = [
      {
          id: 0,
          nome: '',
          img: 'playstation.png',
          quantidade: 0
      },
      
      
      
      {
          
          id: 1,
          nome: '',
          img: 'xbox.png',
          quantidade: 0
          
      },
      {
          
          id: 2,
          nome: '',
          img: '    computador1.png',
          quantidade: 0,
      },
     ]

     inicializarLoja = () => {
         var containerProdutos = document.getElementById('produtos');
         items.map((val)=>{
             containerProdutos.innerHTML+= `
             <div class="produto-single">
             <img src="`+val.img+`" />
             <p> `+val.nome+`</p>
             </div>
 
             `;
         })
     }

     inicializarLoja();
     
     atualizarCarrinho = () => {
        var containerCarrinho = document.getElementById('carrinho');
        containerCarrinho.innerHTML = "";
         items.map((val)=>{
             if(val.quantidade > 0){
             containerCarrinho.innerHTML+= `
             <div class="info-single-checkout">
             <p style="float:left;">Produto: `+val.nome+`</p>
             <p style="float:right;">Quantidade: `+val.quantidade+`</p>
             <div style="clear:booth"></div>
             <hr>
 
             `;
            }
         })
     }

     var links = document.getElementsByTagName('a') ;

     for (var i = 0; i < links.length; i++){
         links[i].addEventListener("click", function(){
             let key = this.getAttribute('key');
             items[key].quantidade++;
             atualizarCarrinho();
             return false;
         })
     }


    </script>
</body>
